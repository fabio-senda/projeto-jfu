<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/registrar.css">
    <title>Menu</title>
</head>

<body>
<header th:replace="~{fragments/header-menu :: navigation}"></header>
<main>
    <span th:if="${paginaAtiva == 'compra'}">
        <aside th:replace="~{fragments/menu-compra :: aside-compra}"></aside>
    </span>

    <span th:else th:if="${paginaAtiva == 'venda'}">
        <aside th:replace="~{fragments/menu-venda :: aside-venda}"></aside>
    </span>
    <span th:else th:if="${paginaAtiva == 'estoque'}">
        <aside th:replace="~{fragments/menu-estoque :: aside-estoque}"></aside>
    </span>
    <section>
        <span th:if="${paginaAtiva == 'compra' and aba == 'registrar'}">
            <div th:replace="~{fragments/adicionar-compra :: add-compra}"></div>
        </span>
    </section>
</main>
</body>
</html>
