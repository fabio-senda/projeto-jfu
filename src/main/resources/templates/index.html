 <!DOCTYPE html>
 <html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=[device-width], initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="/css/style.css">
     <link rel="stylesheet" href="/css/index.css">
     <title>Login</title>
 </head>

 <body>
     <div id="login">
         <form class="conteudo"
               th:action="@{login/autenticar}"
               th:object="${login}" method="post">
             <div class="form-header">
                 <h1>Login</h1>
             </div>
             <div class="form-main">
                 <div class="barra">
                     <label for="usuario">Usu√°rio:</label>
                     <input type="text" id="usuario" autocomplete="off"
                            th:field="*{usuario}">
                 </div>
                 <div class="barra">
                     <label for="senha">Senha:</label>
                     <input type="text" id="senha" autocomplete="off"
                            th:field="*{senha}">
                 </div>
             </div>
             <div th:if="${mensagem}" th:text="${mensagem}"></div>
             <div class="form-footer">
                 <div class="container">
                     <div>
                         <label class="lembrar">Lembrar de mim
                             <input type="checkbox" name="lembrar-login" id="lembrar">
                             <span class="checkmark"></span>
                         </label>
                     </div>
                     <div class="alinhar">
                         <a href="/">Esqueceu a senha?</a>
                     </div>
                 </div>
                 <button class="btn_entrar" type="submit">Entrar</button>
             </div>
         </form>
     </div>
 </body>

 </html>
